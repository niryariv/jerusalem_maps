    <script>
    $(document).ready(function() {
        var elementHeight = $(window).height() - 50;

        createStoryJS({
            type    : 'timeline',
            width   : '%100',
            height  : elementHeight,
            
            source  : data, //'https://docs.google.com/spreadsheet/pub?key=0An0CcDBdSXpkdHZSN1FKRWdobkdBZFdTSGpkT2xrN1E&output=html'
            
            embed_id: 'my-timeline',
            start_zoom_adjust : 0,
            start_at_slide    : 24,
            hash_bookmark     : true,

            debug   : false,
        });

        $("div.media-image a").fancybox({ 
          padding : 0,
          afterShow: function() { 
            high_res = $(".fancybox-image").attr("src").replace('_b.jpg', '_a.jpg')
            $(".fancybox-image").imageLens({ imageSrc: high_res }); 
          }
        });

    });
    </script>
